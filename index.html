<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="top">
                Top
            </div>
            <div class="bottom">
                Bottom
            </div>
        </header>
        <aside>
            <div class="logo">
                <img src="./assets/logo.svg" alt="Logo">
            </div>
            <nav>
                <div class="main">
                    <ul>
                        <li><i class="fa-solid fa-house"></i> Home</li>
                        <li><i class="fa-solid fa-address-card"></i> Profile</li>
                        <li><i class="fa-solid fa-message"></i> Messages</li>
                        <li><i class="fa-solid fa-clock-rotate-left"></i> History</li>
                        <li><i class="fa-solid fa-list-check"></i> Tasks</li>
                        <li><i class="fa-solid fa-people-group"></i> Communities</li>
                    </ul>
                </div>
                <div class="extras">
                    <ul>
                        <li><i class="fa-solid fa-gear"></i>Settings</li>
                        <li><i class="fa-regular fa-circle-question"></i>Support</li>
                        <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
                    </ul>
                </div>
            </nav>
        </aside>
        <main>
            <div class="projects">
                Projects
            </div>
            <div class="announcements">Announcements</div>
            <div class="trending">
                Trending
            </div>
        </main>
    </div>


    <script src="main.js"></script>
</body>

</html>
