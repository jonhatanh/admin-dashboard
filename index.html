<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <header>
            <div class="top">
                Top
            </div>
            <div class="bottom">
                Bottom
            </div>
        </header>
        <aside>
            <div class="logo">
                Logo
            </div>
            <nav>
                <div class="main">
                    Main
                </div>
                <div class="extras">
                    Extras
                </div>
            </nav>
        </aside>
        <main>
            <div class="projects">
                Projects
            </div>
            <div class="announcements">Announcements</div>
            <div class="trending">
                Trending
            </div>
        </main>
    </div>


    <script src="main.js"></script>
</body>

</html>
